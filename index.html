<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>OSM Marker & Coordinate Testing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"

      <link rel="stylesheet" href="css/style.css">

<body>

  <div id="head">
	<h1>OSM MARKER & COORDINATE TESTING</h1>
</div>

<div id="mapid"></div>

<br>

<div id="form">
	<h4>-- Manual Coordinate Entry --</h4><br>
	<p>Latitude:</p><input id="lat" type="number" value="42.2">
	<p>Longitude:</p><input id="lon" type="number" value="280.7">
	
	<br>
	
	<input id="upd" onclick="update()" type="submit">
</div>

	<h3>Click anywhere in the map to add a marker.</h3>

<h3>Markers do not persist across sessions/users.</h3>
	
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
   integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
   crossorigin=""></script>
  
  

    <script  src="js/index.js"></script>

</html>
